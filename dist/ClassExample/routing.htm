<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>



<body ng-app="myApp">
   <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Khushboo Ara</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
       <ul class="nav navbar-nav navbar-right">
        <li><a href="#aboutMe">About Me</a></li>
           <li><a href="#mySkills">Skills</a></li>
           <li><a href="#achievement">Achievements</a></li>
           <li><a href="#contactMe">Contact Me</a></li>
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
      <div class="jumbotron">
  <h1>Hi I'm Khushboo Ara</h1>
  <p>This is my Portfolio.</p>
          </div>

<div ng-view></div>

<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "aboutMe.htm"
    })
    .when("/mySkills", {
        templateUrl : "mySkills.htm"
    })
    .when("/achievement", {
        templateUrl : "achievement.htm"
    });
});
</script>

<p>Click on the links.</p>

<p>This example uses the ng-view directive as an attribute to a DIV element.</p>
</body>
</html>
